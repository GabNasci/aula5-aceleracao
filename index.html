<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b3b83db5db.js" crossorigin="anonymous"></script>
    <title>Var Varejo</title>
</head>

<body>
    <header>
        <div class="header__img">
            <img src="./img/logo-var.png" alt="">
            <i id="botao" class="fa-solid fa-bars"></i>
        </div>
        <nav id="menu" class="menu">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Categorias</a></li>
                <li><a href="">Carrinho</a></li>
            </ul>
        </nav>
        <div id="perfil" class="perfil">
            <i class="fa-solid fa-circle-user"></i>
            <a href="">Perfil</a>
        </div>
    </header>
    <main>
        <section class="banner">
            <img src="./img/bicicleta.png" alt="">
        </section>

        <div class="subtitulo">
            <h3>Categorias</h3>
        </div>

        <section class="container__categorias">
            <div class="card__categoria"><a href=""><i class="fa-solid fa-bicycle"></i></i></a></div>
            <div class="card__categoria"><a href=""><i class="fa-solid fa-futbol"></i></a></div>
            <div class="card__categoria"><a href=""><i class="fa-solid fa-screwdriver-wrench"></i></a></div>
            <div class="card__categoria"><a href=""><i class="fa-solid fa-person-running"></i></a></div>
            <div class="card__categoria"><a href=""><i class="fa-solid fa-shirt"></i></a></div>
            <div class="card__categoria"><a href=""><i class="fa-solid fa-car"></i></a></div>
        </section>

        <div class="subtitulo">
            <h3>Em promoção!</h3>
        </div>

        <section>
            <div>
                <img src="./img/caixa-de-ferramentas.png" alt="">
                <div>
                    <h3>Caixa de ferramentas</h3>
                    <a href=""><i class="fa-solid fa-cart-arrow-down"></i></a>
                </div>
            </div>
            <div>
                <img src="./img/tenis-adidas.png" alt="">
                <div>
                    <h3>Tênis Adidas</h3>
                    <a href=""><i class="fa-solid fa-cart-arrow-down"></i></a>
                </div>
            </div>
            <div>
                <img src="./img/bola-de-futebol.png" alt="">
                <div>
                    <h3>Bola de Futebol</h3>
                    <a href=""><i class="fa-solid fa-cart-arrow-down"></i></a>
                </div>
            </div>
        </section>

    </main>
    <footer>
        <section>
            <div>
                <h3>Contatos</h3>
                <ul>
                    <li>
                        <a href="">support@var.com</a>
                    </li>
                    <li>
                        <a href="">+55 0800 770 987</a>
                    </li>
                </ul>
            </div>
            <div>
                <h3>Sobre</h3>
                <ul>
                    <li>
                        <a href="">Politica e Privacidade</a>
                    </li>
                    <li>
                        <a href="">Termos de Uso</a>
                    </li>
                </ul>
            </div>
            <div>
                <h3>Parceiros</h3>
                <ul>
                    <li>
                        <a href="">logonoticias.com</a>
                    </li>
                    <li>
                        <a href="">tell.com</a>
                    </li>
                </ul>
            </div>
        </section>
        <div class="creditos">
            <p>Desenvolvido Por <br> Gabriel &copy;</p>
        </div>
    </footer>


    <script>
        const botao = document.getElementById('botao')
        const menu = document.getElementById('menu')
        const perfil = document.getElementById('perfil')

        botao.addEventListener('click', () => {
            menu.classList.toggle('mostrar')
            perfil.classList.toggle('mostrar')
            botao.classList.toggle('fa-xmark')
        })

    </script>
</body>

</html>
